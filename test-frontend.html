<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Agent AI - Question Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .connection-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .generate-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-container {
            margin-top: 30px;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .question-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .question-number {
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-badge.marketing {
            background: #dbeafe;
            color: #1e40af;
        }

        .category-badge.economics {
            background: #dcfce7;
            color: #166534;
        }

        .category-badge.it {
            background: #fef3c7;
            color: #92400e;
        }

        .confidence {
            background: #f0fdf4;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1f2937;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ Form Agent AI - Question Generator</h1>
            <p>T·∫°o c√¢u h·ªèi th√¥ng minh t·ª´ keyword b·∫±ng AI</p>
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="connection-status">ƒêang ki·ªÉm tra k·∫øt n·ªëi...</span>
            </div>
        </header>

        <div class="form-container">
            <div class="input-group">
                <label for="keyword">Keyword</label>
                <input 
                    id="keyword" 
                    type="text" 
                    placeholder="Nh·∫≠p keyword ƒë·ªÉ t·∫°o c√¢u h·ªèi..." 
                    value="marketing"
                />
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="numQuestions">S·ªë l∆∞·ª£ng c√¢u h·ªèi</label>
                    <select id="numQuestions">
                        <option value="3">3 c√¢u h·ªèi</option>
                        <option value="5" selected>5 c√¢u h·ªèi</option>
                        <option value="7">7 c√¢u h·ªèi</option>
                        <option value="10">10 c√¢u h·ªèi</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="category">Category (t√πy ch·ªçn)</label>
                    <select id="category">
                        <option value="">T·ª± ƒë·ªông ph√°t hi·ªán</option>
                        <option value="marketing">Marketing</option>
                        <option value="economics">Economics</option>
                        <option value="it">IT</option>
                    </select>
                </div>
            </div>

            <div id="error-container"></div>

            <button id="generateBtn" class="generate-button">
                ‚ú® T·∫°o c√¢u h·ªèi
            </button>
        </div>

        <div id="results-container" class="results-container" style="display: none;">
            <h2>üìù K·∫øt qu·∫£</h2>
            <div id="questions-grid" class="questions-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // Elements
        const keywordInput = document.getElementById('keyword');
        const numQuestionsSelect = document.getElementById('numQuestions');
        const categorySelect = document.getElementById('category');
        const generateBtn = document.getElementById('generateBtn');
        const errorContainer = document.getElementById('error-container');
        const resultsContainer = document.getElementById('results-container');
        const questionsGrid = document.getElementById('questions-grid');
        const connectionStatus = document.getElementById('connection-status');

        // State
        let isConnected = false;
        let isLoading = false;

        // Check connection on load
        checkConnection();

        // Event listeners
        generateBtn.addEventListener('click', generateQuestions);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQuestions();
            }
        });

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (data.model_loaded) {
                    isConnected = true;
                    connectionStatus.textContent = 'K·∫øt n·ªëi th√†nh c√¥ng - Model ƒë√£ s·∫µn s√†ng';
                } else {
                    isConnected = false;
                    connectionStatus.textContent = 'K·∫øt n·ªëi th√†nh c√¥ng nh∆∞ng Model ch∆∞a ƒë∆∞·ª£c load';
                }
            } catch (error) {
                isConnected = false;
                connectionStatus.textContent = 'M·∫•t k·∫øt n·ªëi v·ªõi backend server';
            }
            
            generateBtn.disabled = !isConnected || isLoading;
        }

        async function generateQuestions() {
            if (!isConnected || isLoading) return;

            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showError('Vui l√≤ng nh·∫≠p keyword');
                return;
            }

            setLoading(true);
            clearError();

            const requestData = {
                keyword: keyword,
                num_questions: parseInt(numQuestionsSelect.value),
                ...(categorySelect.value && { category: categorySelect.value })
            };

            try {
                const response = await fetch(`${API_BASE}/api/questions/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.questions, keyword);
            } catch (error) {
                showError(`L·ªói t·∫°o c√¢u h·ªèi: ${error.message}`);
                console.error('Generation error:', error);
            } finally {
                setLoading(false);
            }
        }

        function displayResults(questions, keyword) {
            if (!questions || questions.length === 0) {
                showError('Kh√¥ng c√≥ c√¢u h·ªèi n√†o ƒë∆∞·ª£c t·∫°o');
                return;
            }

            questionsGrid.innerHTML = questions.map((question, index) => `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">#${index + 1}</span>
                        <span class="category-badge ${question.category}">${question.category}</span>
                        <span class="confidence">${Math.round(question.confidence * 100)}%</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="question-meta">
                        <span>Method: ${question.method}</span>
                        ${question.source_keyword ? `<span>Source: "${question.source_keyword}"</span>` : ''}
                    </div>
                </div>
            `).join('');

            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function setLoading(loading) {
            isLoading = loading;
            generateBtn.disabled = !isConnected || isLoading;
            
            if (loading) {
                generateBtn.innerHTML = '<div class="spinner"></div>ƒêang t·∫°o c√¢u h·ªèi...';
                resultsContainer.style.display = 'none';
            } else {
                generateBtn.innerHTML = '‚ú® T·∫°o c√¢u h·ªèi';
            }
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        // Check connection periodically
        setInterval(checkConnection, 30000); // Every 30 seconds
    </script>
</body>
</html>
